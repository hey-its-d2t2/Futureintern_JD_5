<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Generated Password</h2>
    <div class="alert alert-success" role="alert">
        <strong th:text="${generatedPassword}"></strong>
    </div>
    <a href="/generate-password" class="btn btn-primary btn-block">Generate Another</a>
</div>
</body>
</html>
