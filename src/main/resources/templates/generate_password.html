<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Generate a Random Password</h2>
    <form th:action="@{/generate-password}" method="post">
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" class="form-control" id="length" name="length" min="6" max="99999" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useUpper" name="useUpper">
            <label class="form-check-label" for="useUpper">Include Uppercase Letters</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useLower" name="useLower">
            <label class="form-check-label" for="useLower">Include Lowercase Letters</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useDigits" name="useDigits">
            <label class="form-check-label" for="useDigits">Include Numbers</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useSpecial" name="useSpecial">
            <label class="form-check-label" for="useSpecial">Include Special Characters</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Generate Password</button>
    </form>
</div>
</body>
</html>
